<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schafkopfer</title>
  
  <script async type="application/dart" src="app.dart"></script>
  <script async src="packages/browser/dart.js"></script>
  
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster">
  <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/schafkopfer.css">
</head>
<body>

  <header>
    <span>Schafkopfer</span>
  </header>
  
  <main>
    
    <article id="start">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-offset-1 col-xs-10">
            <p class="lead text-center">Neues Spiel beginnen?</p>
            <form id="startMatch" class="form-horizontal" role="form">
            
              <div id="startMatchError" class="alert alert-danger hidden" role="alert"></div>
            
              <input type="text" class="form-control input-lg" id="player-1" placeholder="Spieler 1">
              <input type="text" class="form-control input-lg" id="player-2" placeholder="Spieler 2">
              <input type="text" class="form-control input-lg" id="player-3" placeholder="Spieler 3">
              <input type="text" class="form-control input-lg" id="player-4" placeholder="Spieler 4">
              <div class="text-center">
                <button type="submit" class="btn btn-default btn-lg">Los geht's</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </article>
    
    <article id="play">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-offset-1 col-xs-10">
            
            <p id="lastResult" class="lead text-center fade-out"></p>
            
            <table id="results" class="table table-bordered fade-out"></table>
            
            <p class="lead text-center">NÃ¤chstes Spiel</p>
            
            <div id="saveGameError" class="alert alert-danger hidden" role="alert"></div>
            
            <form id="saveGame" class="form-horizontal text-center" role="form">
            
              <div class="text-center">
                <button type="submit" class="btn btn-default btn-lg">Speichern</button>
              </div>
            
            </form>
            
          </div>
        </div>
      </div>  
    </article>
    
    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>Ergebnisse</h3>
          </div>
          <div class="modal-body">
            <table id="gameslist" class="table table-condensed table-bordered">
              <thead>
                <tr>
                  <th>Typ / Wertung / Laufende / Leger</th>
                  <th>Sieger</th>
                  <th>Ergebnis</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <h4>Spiel beenden</h4>
            <button type="button" class="btn" data-dismiss="modal">nein</button>
            <button id="endMatch" type="submit" class="btn btn-default">ja</button>
          </div>
        </div>
      </div>
    </div>
    
  </main>

</body>
</html>
